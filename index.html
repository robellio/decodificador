<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="logo">
            </div>
            <div class="text">
                <span>Decodificador de Texto</span>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="container_form">
            <textarea  id="typed_text" cols="30" rows="10" placeholder="Digite o texto"></textarea>
            <span>Apenas letras minúsculas e sem acento</span>
            <form class="form_buttons">
                <button id="encrypt" class="btn_encrypt">Criptografar</button>
                <button id="descrypt" class="btn_descrypt">Descriptografar</button>
                <button id="copy_result" class="btn_copy">Copiar</button>
            </form>
        </div>
        <div id="encryption_result" class="observer">
            <img src="assets/images/observer.svg" alt="">
            <div class="observer_message">
                <h2>Nenhuma mensagem encontrada</h2>
                <span>Digite um texto que você deseja criptografar ou descriptografar</span>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <span>Desenvolvido por</span>
        <a href="https://www.linkedin.com/in/robelio-barreto/" target="_blank">Robelio Barreto</a>
        <p>&copy;2024</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
